<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Guide Site</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav>
        <div class="navbar">
            <div class="logo">
                <h1>Movie Guide Site</h1>
            </div>
            <div class="search-container">
                <form method="GET">
                    <label for="movieSearch">Search Movie</label>
                    <input type="text" id="movieSearch" placeholder="Search movie" class="inputBox" />
                    <button type="submit" class="searchBtn">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- MAIN SECTION OF MOVIE -->
    <main>
        <section>
            <div class="movie-container noBackground">
                <h2>Search Movie Details Here</h2>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy;2024 Movie Guide Site</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
