<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Media Icons</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  .wrapper {
    display: flex;
    gap: 10px;
  }
  .icon {
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="wrapper">
    <span class="icon"><i class="fab fa-facebook" title="Facebook"></i></span>
    <span class="icon"><i class="fab fa-twitter" title="Twitter"></i></span>
    <span class="icon"><i class="fab fa-instagram" title="Instagram"></i></span>
    <span class="icon"><i class="fab fa-github" title="Github"></i></span>
    <span class="icon"><i class="fab fa-youtube" title="YouTube"></i></span>
  </div>
</body>
</html>
