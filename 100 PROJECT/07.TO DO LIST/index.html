<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>To do List</h1>

        <ul id="task-list">
            <li>task 1</li>
            <li>task 2</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
