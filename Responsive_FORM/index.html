<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Login/Signup Form </title>
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
   <div class="container">
    <div class="form-box">
        <header>
            <h1 id="title">Login</h1>
        </header>
        <form action="">
            <input type="text" placeholder="Name" id="namefield">
            <input type="email" placeholder="Username or Email address">
            <input type="password" placeholder="Password">
            <a href="">Forgot Password</a>
            <input type="button" value="Login" id="signinbtn">


            <div class="links">
                <a href="#"><img src="asset/g.png" alt=""></a>
                <a href="#"><img src="asset/f.png" alt=""></a>
                <a href="#"><img src="asset/t.webp"alt=""></a>
            </div>
            <p class="signup">Not a member?<a href="#" id="signupbtn"> Sign Up</a></p>
        </form>
    </div>
   </div>
   
</body>
</html>
