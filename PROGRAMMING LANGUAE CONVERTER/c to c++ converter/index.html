<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>working bro</h1>
    <h2>Code Converter</h2>
    <textarea id="input" placeholder="Enter code here..."></textarea>
    <div class="buttons">
      <button onclick="convert('c')">Convert to C</button>
      <button onclick="convert('cpp')">Convert to C++</button>
      <button onclick="convert('java')">Convert to Java</button>
    </div>
    <textarea id="output" placeholder="Converted code will appear here..." readonly></textarea>
  </div>
  <script src="script.js"></script>
</body>
</html>
