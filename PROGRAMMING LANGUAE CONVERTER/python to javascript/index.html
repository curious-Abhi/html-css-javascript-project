<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Code Converter</h1>
    <textarea id="input" placeholder="Enter code here..."></textarea>
    <div class="buttons">
      <button onclick="convert('javascript')">Convert to JavaScript</button>
      <button onclick="convert('python')">Convert to Python</button>
    </div>
    <textarea id="output" placeholder="Converted code will appear here..." readonly></textarea>
  </div>
  <script src="script.js"></script>
</body>
</html>
